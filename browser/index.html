
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Whistle detector</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='//fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body
    {
        background: #000;
        color: #FFF;
        font-family: 'Ubuntu', sans-serif;
    }

    h1 {
        padding: 0px 0px 20px 0px;
        border-bottom: 1px solid #FFF;
    }

    p {
        font-size: 15px;
    }
    </style>
    <script type="text/javascript" src="../../build/whistle.build.js"></script>
    <script type="text/javascript" src="./sketch.js"></script>
    <script type="text/javascript" src="./sketch-particles.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1> Whistlerr</h1>
                <p>
                Permit the microphone request, blow a whistle and watch as the particles swirl. Please excuse the false positives! :)
              </p>
                <p> <a href="https://github.com/shubhamjain/whistlerr">Github Source</a> </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" id="container" style="height: 700px"></div>
        </div>
        <script>
            var config = {
                sampleThreshold: 8
            };

            whistlerr(function() {
                var containerWidth = demo.container.offsetWidth;
                var containerHeight = demo.container.offsetHeight;

                demo.spawn( (Math.random() * 10000) % containerWidth, (Math.random() * 10000) % containerHeight);
            }, config);
        </script>
    </div>
</body>
</html>
