    <style type="text/css">
        body {
            background: linear-gradient(#B066FE,#63E2FF);

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1> Whistleroll</h1>
                <p>Permit the microphone request. Then whistle pitching downwards. <a href="https://github.com/Knogobert/whistleroll">Github Source</a></p>
                <label for="scrollRelativity">Scroll relative to scrolled position?</label>
                <input type="checkbox" id="scrollRelativity" name="scrollRelativity" checked>
            </div>
        </div>

        <div class="row">
            <div id="wroll-container" class="col">
                <div id="wroll-floater"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">

            </div>

            </div>

            </div>

            </div>

            </div>

            </div>

            </div>
            <div class="row">
                <div class="col block"></div>
            </div>
        </div>

        <script>
            window.scroll({
                top: 0,
                behavior: "smooth"
            });

            let peakee = 0;
            let floater = document.querySelector('#wroll-floater');
            let scrollRelativity = document.querySelector('#scrollRelativity');
            let scrollHeight = window.scrollY;
            let config = {
                sampleThreshold: 8
            };

            const getScroll = (peakBand) => {
                // console.log('peakBand', peakBand);
                // console.log('peakee', peakee);
                let direction = 0;

                // TODO: Take out the difference between peakee and peakBand and return a percentage of how much to scroll in either direction.
                if (peakBand < peakee) {
                    console.log('down '+peakBand+' < '+peakee);
                    direction = -1;
                    peakee = peakBand;
                }else if (peakBand > peakee){
                    console.log('up ' + peakBand + ' > ' + peakee);
                    direction = 1;
                    peakee = peakBand;
                }else{
                    console.log('SAME '+peakBand+' > '+peakee);
                }

                return direction;
            };

            // Whistle detected and fired
            whistlerr( (result) => {
                let theScrollDirection = null;

                // TODO: Add absolute scroll control, for real, absolute in the way that it is always compared to current body height u kno.
                if (scrollRelativity.checked === true) {
                    theScrollDirection = getScroll(result.fft.getBandFrequency(result.fft.peakBand));
                }else{
                    theScrollDirection = getScroll(result.fft.getBandFrequency(result.fft.peakBand));
                }

                switch (theScrollDirection) {
                    case 1:
                        //floater.style.top = (Number(floater.style.top.slice(0,-1)) - 10) + '%';
                        scrollHeight -= 300;
                        console.log('scrollHeight', scrollHeight);
                        break;
                    case -1:
                        //floater.style.top = (Number(floater.style.top.slice(0, -1)) + 10) + '%';
                        scrollHeight += 300;
                        console.log('scrollHeight', scrollHeight);
                        break;

                    default:
                        break;
                }

                window.scroll({
                    top: scrollHeight,
                    behavior: "smooth"
                });
                // var containerWidth = demo.container.offsetWidth;
                // var containerHeight = demo.container.offsetHeight;

                // demo.spawn((Math.random() * 10000) % containerWidth, (Math.random() * 10000) % containerHeight);
            }, config);
        </script>
    </div>
</body>
